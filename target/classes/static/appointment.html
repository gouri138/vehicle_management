<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment â€” Car Maintenance System</title>
  <meta name="description" content="Book a vehicle service appointment and view your upcoming bookings." />
  <link rel="canonical" href="https://example.com/appointment.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><span class="brand-icon">ðŸš—</span><span class="brand-name">CarCare</span></div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="login.html" class="btn btn-outline btn-sm">Logout</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="page">
      <div class="container">
        <div class="grid-2">
          <div class="card animate-fade-in">
            <h1 class="h2">Book a Service Appointment</h1>
            <form id="appointmentForm" class="form-grid">
              <input type="hidden" id="customerId" />
              <div class="form-field">
                <label for="carName">Name of Car</label>
                <select id="carName" class="form-control" required>
                  <option value="">Select a car</option>
                </select>
              </div>
              <div class="form-field">
                <label for="carModel">Model</label>
                <select id="carModel" class="form-control" required>
                  <option value="">Select a model</option>
                </select>
              </div>
              <div class="form-field">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" class="form-control" required>
                  <option value="">Select a service</option>
                </select>
              </div>
              <div class="form-field">
                <label for="currentKm">Current Kilometers</label>
                <input type="number" id="currentKm" class="form-control" required min="0" placeholder="Enter current kilometers" />
              </div>
              <div class="form-field">
                <label for="appointmentDate">Date</label>
                <input type="date" id="appointmentDate" class="form-control" required />
              </div>
              <div class="form-field">
                <label for="time">Time</label>
                <input type="time" id="time" class="form-control" required />
              </div>
              <div class="form-field full">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3" placeholder="Add any notes for the service"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
            </form>
            <div id="message" class="mt-3"></div>
          </div>

          <div class="card animate-fade-in">
            <div class="card-header">
              <h2 class="h3">My Appointments</h2>
              <span class="hint">Auto-refresh after booking</span>
            </div>
            <div id="appointmentsList" class="list"></div>
          </div>
        </div>

        <div class="grid-1 mt-4">
          <div class="card animate-fade-in">
            <div class="card-header">
              <h2 class="h3">Service Reminders</h2>
              <span class="hint">Upcoming service reminders based on your last service</span>
            </div>
            <div id="remindersList" class="list"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script defer src="app.js"></script>
</body>
</html>
