<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Appointment - Car Maintenance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1>Book a Service Appointment</h1>
        <form id="appointmentForm">
            <input type="hidden" id="customerId" />
            <div class="form-group">
                <label for="carName">Name of Car</label>
                <input type="text" id="carName" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="carModel">Model</label>
                <input type="text" id="carModel" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <input type="text" id="serviceType" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="appointmentDate">Date</label>
                <input type="date" id="appointmentDate" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
        <div id="message" class="mt-3"></div>
        <h2 class="mt-5">My Appointments</h2>
        <div id="appointmentsList"></div>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const customerId = localStorage.getItem('customerId');
            if (!customerId) {
                alert('Please login first.');
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('customerId').value = customerId;

            // Handle form submission
            document.getElementById('appointmentForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const carName = document.getElementById('carName').value;
                const carModel = document.getElementById('carModel').value;
                const serviceType = document.getElementById('serviceType').value;
                const appointmentDate = document.getElementById('appointmentDate').value;
                const time = document.getElementById('time').value;
                const description = document.getElementById('description').value;

                const appointment = {
                    carName,
                    carModel,
                    serviceType,
                    appointmentDate,
                    time,
                    description
                };

                fetch(`http://localhost:8080/customer/${customerId}/appointments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(appointment)
                })
                    .then(response => {
                        if (response.ok) {
                            document.getElementById('message').innerHTML = '<div class="alert alert-success">Appointment booked successfully.</div>';
                            this.reset();
                        } else {
                            throw new Error('Failed to book appointment.');
                        }
                    })
                    .catch(error => {
                        document.getElementById('message').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                    });
            });
        });
    </script>
</body>
</html>
